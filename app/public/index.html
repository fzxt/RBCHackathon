<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RBC Lift</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>

<body>
  <h1>Example</h1>
  <canvas id="canvas" width="960" height="500"></canvas>
  <canvas id="canvas2" width="960" height="500"></canvas>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  <script>
    $.ajax({
      url: '/api/transactions',
      success: function(result) {
        var expenseValues = {};
        var saleValues = {};

        result.data.forEach(function(ele) {
          if (ele.notes === "Expense") {
            if (!(ele.type in expenseValues)) {
              expenseValues[ele.type] = 0;
            } else {
              expenseValues[ele.type] += Math.abs(ele.amount);
            }
          } else {
            if (!(ele.type in saleValues)) {
              saleValues[ele.type] = 0;
            } else {
              saleValues[ele.type] += Math.abs(ele.amount);
            }
          }
        });

        var expenseSums = [];
        var saleSums = [];

        Object.keys(saleValues).forEach(function(key) {
          saleSums.push(saleValues[key]);
        });

        Object.keys(expenseValues).forEach(function(key) {
          expenseSums.push(expenseValues[key]);
        });

        function makePieChart(data, canvasId) {
          var canvas = document.getElementById(canvasId),
            context = canvas.getContext("2d");

          var width = canvas.width,
            height = canvas.height,
            radius = Math.min(width, height) / 2;

          var colors = [
            "#1f77b4", "#ff7f0e", "#2ca02c", "#d62728", "#9467bd",
            "#8c564b", "#e377c2", "#7f7f7f", "#bcbd22", "#17becf"
          ];

          var arc = d3.arc()
            .outerRadius(radius - 10)
            .innerRadius(radius - 70)
            .padAngle(0.03)
            .context(context);

          var pie = d3.pie();

          var arcs = pie(data);

          context.translate(width / 2, height / 2);

          context.globalAlpha = 0.5;
          arcs.forEach(function(d, i) {
            context.beginPath();
            arc(d);
            context.fillStyle = colors[i];
            context.fill();
          });

          context.globalAlpha = 1;
          context.beginPath();
          arcs.forEach(arc);
          context.lineWidth = 1.5;
          context.stroke();
        }

        makePieChart(saleSums, 'canvas');
        makePieChart(expenseSums, 'canvas2')
      }
    })
  </script>

  <!-- endbuild -->
</body>

</html>
